<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ballpit Clicker</title>
  <link rel="stylesheet" href="./style/style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
      color: white;
      font-family: sans-serif;
    }

    #app {
      width: 100%;
      height: 100%;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .ui {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="ui">Score: <span id="score">0</span></div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
